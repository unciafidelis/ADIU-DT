<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Shiny Inventory Manager — Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
    :root{
  /* Palette from image:
     545F66 (Payne's gray), 829399 (Cadet gray),
     D0F4EA (Mint green), E8FCC2 (Tea green), B1CC74 (Pistachio) */
  --bg: #D0F4EA;                 /* mint green */
  --bg-accent: #E8FCC2;          /* tea green */
  --card: #ffffff;
  --text: #545F66;               /* payne's gray */
  --muted: #829399;              /* cadet gray */
  --border: #E8FCC2;             /* soft tea border */

  --primary: #B1CC74;            /* pistachio */
  --primary-600:#B1CC74;         /* gradient start */
  --primary-700:#8FB35A;         /* darker pistachio for depth */

  --focus: 0 0 0 4px rgba(177,204,116,.25);
  --radius-xl: 24px;
  --shadow-lg: 0 20px 40px rgba(84,95,102,.14), 0 4px 10px rgba(84,95,102,.08);
  --shadow-sm: 0 6px 14px rgba(84,95,102,.10), 0 1px 3px rgba(84,95,102,.06);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
  color:var(--text);
  background:
    radial-gradient(1100px 520px at -10% 40%, var(--bg-accent) 0%, rgba(232,252,194,0) 60%),
    radial-gradient(1200px 640px at 110% 80%, var(--bg) 0%, rgba(208,244,234,0) 55%),
    var(--bg);
  display:grid;
  place-items:center;
  padding:24px;
}

/* App shell */
.frame{
  width:min(780px, 96vw);
  background:linear-gradient(180deg, #F9FEFC 0%, #F2FBEF 100%); /* soft mint → tea */
  border:1px solid #EAF9E0;
  padding:22px;
  border-radius:32px;
  position:relative;
}
.frame::after{
  content:"";
  position:absolute;
  inset:12px;
  border-radius:28px;
  border:1px solid #E5F6DB;
  pointer-events:none;
}

/* Card */
.card{
  margin:0 auto;
  width:min(560px, 100%);
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius-xl);
  box-shadow:var(--shadow-lg);
  padding:28px;
}

/* Header logo — centered, fixed size */
.logo{
  width:56px;height:56px;
  border-radius:14px;
  display:grid;place-items:center;
  background: linear-gradient(135deg, var(--primary-600), var(--primary-700));
  margin:12px auto 5px; /* centered with requested spacing */
  box-shadow:0 10px 20px rgba(143,179,90,.28);
}

.title{
  margin:8px 0 6px;
  font-size:clamp(22px, 3.3vw, 32px);
  line-height:1.2;
  font-weight:800;
  letter-spacing:-0.01em;
  color:var(--text);
}
.subtitle{
  margin:0 0 18px;
  color:var(--muted);
  font-weight:500;
}

/* Form */
.field{ margin:14px 0; }
.label{
  display:block;
  font-size:14px;
  font-weight:600;
  margin:0 0 8px;
  color:#4a5660;
}
.input{
  width:100%;
  border:1.5px solid var(--border);
  border-radius:14px;
  padding:14px 16px;
  font-size:16px;
  outline:none;
  background:#fff;
  transition:border .2s, box-shadow .2s, background .2s;
}
.input::placeholder{color:#9aa3af}
.input:focus{
  border-color: var(--primary);
  box-shadow: var(--focus);
}

.row-between{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-top:8px;
}
.link{
  color:var(--primary-700);
  text-decoration:none;
  font-weight:600;
}
.link:hover{ text-decoration:underline }

.btn{
  margin-top:18px;
  width:100%;
  border:none;
  border-radius:999px;
  padding:16px 18px;
  font-size:16px;
  font-weight:700;
  color:#1f2a1a; /* dark text for contrast on light-green gradient */
  background:linear-gradient(135deg, #C6DB90, var(--primary-700));
  color:white;
  box-shadow:0 12px 20px rgba(143,179,90,.35), inset 0 -2px 0 rgba(255,255,255,.18);
  cursor:pointer;
  transition:transform .04s ease, filter .2s ease, box-shadow .2s ease;
}
.btn:active{ transform: translateY(1px) scale(.997) }
.btn:hover{ filter:brightness(1.03) }

/* Divider */
.divider{
  display:flex;align-items:center; gap:12px;
  color:var(--muted); font-size:14px;
  margin:22px 0 14px;
}
.divider::before,.divider::after{
  content:""; height:1px; flex:1; background:var(--border);
}

/* Social buttons */
.socials{ display:grid; grid-template-columns:repeat(3,1fr); gap:12px }
.sbtn{
  display:flex; align-items:center; justify-content:center;
  gap:10px;
  background:#fff;
  border:1.5px solid var(--border);
  border-radius:14px;
  padding:12px 10px;
  font-weight:600; color:#3e4951;
  box-shadow:var(--shadow-sm);
  cursor:pointer; transition:border .2s, box-shadow .2s, transform .04s;
}
.sbtn:hover{ border-color:#DDF6C8 }
.sbtn:active{ transform:translateY(1px) }
.sbtn svg{ width:22px; height:22px }

/* Footer */
.foot{
  margin-top:18px; text-align:center; color:var(--muted); font-size:15px;
}
.foot a{ color:var(--primary-700); text-decoration:none; font-weight:700 }
.foot a:hover{ text-decoration:underline }

/* A11y helper */
.sr{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }

@media (max-width: 480px){
  .card{ padding:22px }
}

</style>
</head>
<body>
  <main class="frame" role="main" aria-label="Login shell">
    <section class="card" aria-labelledby="title">
      <!-- App mark (centered) -->
      <div class="logo" aria-hidden="true">
        <svg viewBox="0 0 64 64" fill="none" aria-hidden="true">
          <path d="M8 20a6 6 0 0 1 6-6h36a6 6 0 0 1 6 6v16a6 6 0 0 1-6 6H14a6 6 0 0 1-6-6V20z" fill="url(#g)"/>
          <path d="M10 19.5 32 30l22-10.5" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
          <defs>
            <linearGradient id="g" x1="8" y1="14" x2="58" y2="42" gradientUnits="userSpaceOnUse">
              <stop stop-color="#7B3FE4"/><stop offset="1" stop-color="#6A11CB"/>
            </linearGradient>
          </defs>
        </svg>
      </div>

      <h1 class="title" id="title">Shiny Inventory Manager</h1>
      <p class="subtitle">Login to manage your inventory</p>

      <form id="loginForm" novalidate>
        <div class="field">
          <label class="label" for="username">Username</label>
          <input class="input" id="username" name="username" type="text" placeholder="Enter your username" autocomplete="username" required />
        </div>

        <div class="field">
          <label class="label" for="password">Password</label>
          <div style="position:relative">
            <input class="input" id="password" name="password" type="password" placeholder="Enter your password" autocomplete="current-password" required aria-describedby="passwordHelp"/>
            <button type="button" id="togglePwd" aria-label="Show password" title="Show/Hide password" style="position:absolute; right:10px; top:50%; transform:translateY(-50%); border:none; background:transparent; padding:6px; border-radius:8px; cursor:pointer">
              <svg id="eyeIcon" viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="#6b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7Z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
          <div class="row-between">
            <span id="passwordHelp" class="sr" aria-hidden="true"></span>
            <a class="link" href="#" onclick="alert('Password reset flow placeholder');return false;">Forgot password?</a>
          </div>
        </div>

        <button class="btn" type="submit">Login</button>

        <div class="divider">Or continue with</div>

        <div class="socials" aria-label="Social sign-in options">
          <button class="sbtn" type="button" aria-label="Continue with Google">
            <svg viewBox="0 0 48 48" aria-hidden="true">
              <path d="M24 9.5c3.2 0 6 1.1 8.2 3.2l5.8-5.8C34.5 3.3 29.7 1.5 24 1.5 14.8 1.5 6.9 6.7 3.2 14.3l7.4 5.8C12.5 14.9 17.7 9.5 24 9.5z" fill="#EA4335"/>
              <path d="M46.1 24.5c0-1.6-.1-2.8-.4-4.1H24v8h12.6c-.6 3.1-2.5 5.8-5.3 7.6l8.1 6.3c4.8-4.4 6.7-10.8 6.7-17.8z" fill="#4285F4"/>
              <path d="M10.6 28.1a14.51 14.51 0 0 1-.8-4.6c0-1.6.3-3.2.8-4.6l-7.4-5.8A22.34 22.34 0 0 0 1.5 23.5 22.34 22.34 0 0 0 3.2 34l7.4-5.9z" fill="#FBBC05"/>
              <path d="M24 46.5c6.5 0 11.9-2.1 15.8-5.8l-8.1-6.3c-2.2 1.5-5 2.4-7.7 2.4-6.2 0-11.5-4.2-13.3-10l-7.4 5.8C6.9 41.3 14.8 46.5 24 46.5z" fill="#34A853"/>
            </svg>
          </button>

          <button class="sbtn" type="button" aria-label="Continue with Facebook">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path fill="#1877F2" d="M24 12.073C24 5.405 18.627 0 12 0S0 5.405 0 12.073C0 18.1 4.388 23.093 10.125 24v-8.437H7.078V12.07h3.047V9.413c0-3.007 1.79-4.669 4.532-4.669 1.312 0 2.686.235 2.686.235v2.953h-1.513c-1.49 0-1.952.927-1.952 1.88v2.258h3.32l-.53 3.493h-2.79V24C19.612 23.093 24 18.1 24 12.073z"/>
            </svg>
          </button>

          <button class="sbtn" type="button" aria-label="Continue with Apple">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path fill="#0B0B0B" d="M16.365 12.59c.03 3.093 2.72 4.124 2.75 4.138-.023.074-.43 1.482-1.418 2.937-.853 1.235-1.741 2.468-3.138 2.493-1.371.023-1.811-.805-3.378-.805-1.567 0-2.052.78-3.353.829-1.343.05-2.36-1.335-3.218-2.565-1.758-2.568-3.103-7.25-1.297-10.429.894-1.549 2.488-2.534 4.226-2.56 1.318-.025 2.56.883 3.378.883.82 0 2.323-1.09 3.917-.93.668.028 2.543.271 3.74 2.038-.096.061-2.235 1.305-2.209 3.971zM14.01 3.86c.715-.87 1.2-2.081 1.068-3.282-1.035.042-2.287.69-3.03 1.56-.666.76-1.245 2.001-1.09 3.184 1.155.089 2.336-.591 3.052-1.462z"/>
            </svg>
          </button>
        </div>

        <p class="foot">Don't have an account? <a href="#" onclick="alert('Sign up flow placeholder');return false;">Sign up</a></p>
      </form>
    </section>
  </main>

<script>
  // Accessible password toggle + basic demo validation
  (function(){
    const pwd = document.getElementById('password');
    const btn = document.getElementById('togglePwd');
    const eye = document.getElementById('eyeIcon');

    btn.addEventListener('click', () => {
      const open = pwd.type === 'password';
      pwd.type = open ? 'text' : 'password';
      btn.setAttribute('aria-label', open ? 'Hide password' : 'Show password');
      eye.innerHTML = open
        ? '<path d="M17.94 17.94A10.94 10.94 0 0 1 12 20C5 20 1 12 1 12a20.84 20.84 0 0 1 5.06-5.94M9.9 4.24A10.94 10.94 0 0 1 12 4c7 0 11 8 11 8a20.87 20.87 0 0 1-3.87 5.14M1 1l22 22" stroke="#6b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>'
        : '<path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7Z"/><circle cx="12" cy="12" r="3"/>';
    });

    const form = document.getElementById('loginForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const u = document.getElementById('username').value.trim();
      const p = pwd.value.trim();
      if(!u || !p){
        shake(form);
        alert('Please enter your username and password.');
        return;
      }
      alert('Logged in! (demo)');
    });

    function shake(el){
      el.animate([
        { transform:'translateX(0)' },
        { transform:'translateX(-6px)' },
        { transform:'translateX(6px)' },
        { transform:'translateX(-4px)' },
        { transform:'translateX(4px)' },
        { transform:'translateX(0)' }
      ], { duration: 320, easing: 'cubic-bezier(.36,.07,.19,.97)' });
    }
  })();
</script>
</body>
</html>
